<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              

              <mat-tab-group>
                <mat-tab label="Login">
                  <form [formGroup]="LoginForm" (ngSubmit)="Login(LoginForm.value)">
                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example1cg" class="form-control form-control-lg"
                        formControlName="userEmail" />
                      <label class="form-label" for="form3Example1cg">Your Email</label>
                      <div *ngIf="LoginForm.controls['userEmail'].touched && LoginForm.controls['userEmail'].invalid"
                        class="error">
                        Enter Proper Email
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example3cg" class="form-control form-control-lg"
                        formControlName="userPassword" />
                      <label class="form-label" for="form3Example3cg">Your password</label>
                      <div
                        *ngIf="LoginForm.controls['userPassword'].touched && LoginForm.controls['userPassword'].invalid"
                        class="error">
                        Password must be of 8-12 Characters
                      </div>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-warn btn-block btn-lg gradient-custom-4 text-body">Login</button>
                      
                    </div>
                  </form>
                </mat-tab>
                <mat-tab label="SignUp">
                  <form [formGroup]="SignUp" (ngSubmit)="AddUSer(SignUp.value)">

                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                        formControlName="userName" />
                      <label class="form-label" for="form3Example1cg">Your Name</label>
                      <div *ngIf="SignUp.controls['userName'].touched && SignUp.controls['userName'].invalid"
                        class="error">
                        User Name required
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                        formControlName="userPhone" />
                      <label class="form-label" for="form3Example1cg">Your Phone</label>
                      <div
                        *ngIf="SignUp.controls['userPhone'].touched && SignUp.controls['userPhone'].invalid"
                        class="error">
                        Phone Number Must be of 10 Digits
                      </div>
                    </div>
                    
                      <div class="form-outline mb-4">
                      <input type="email" id="form3Example1cg" class="form-control form-control-lg"
                        formControlName="userEmail"/>
                      <label class="form-label" for="form3Example1cg">Your Email</label>
                      <div *ngIf="LoginForm.controls['userEmail'].touched && LoginForm.controls['userEmail'].invalid"
                        class="error">
                        Enter Proper Email
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example3cg" class="form-control form-control-lg"
                        formControlName="userPassword" />
                      <label class="form-label" for="form3Example3cg">Set password</label>
                      <div
                        *ngIf="LoginForm.controls['userPassword'].touched && LoginForm.controls['userPassword'].invalid"
                        class="error">
                        Password must be of 8-12 Characters
                      </div>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-warn btn-block btn-lg gradient-custom-4 text-body">SignUp</button>
                    </div>

                  </form>
                </mat-tab>

              </mat-tab-group>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
